    <header>
        <h1 class="website-title"><a href="index.html">chessflick</a></h1>

        <nav>
            <li><a href="javascript:void(0);">about</a></li>

        <div class="move-button-div">
            <a href="#" id="first" class="move-button">&#8249;&#8249;</a>
            <a href="#" id="previous" class="move-button">&#8249;</a>
            <a href="#" id="play-pause">&#x23F5;</a>

            <a href="#" id="last" class="move-button">&#8250;&#8250;</a>
        </div>
        <div id="move-list"></div>
        </ol>
    </div>
    <p id="game-counter"><span id="current-game-number">?</span> of <span id="max-game-number">?</span></p>
